<html>
    <head>
        <title>Editor Demo</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.min.js" integrity="sha512-GoORoNnxst42zE3rYPj4bNBm0Q6ZRXKNH2D9nEmNvVF/z24ywVnijAWVi/09iBiVDQVf3UlZHpzhAJIdd9BXqw==" crossorigin="anonymous"></script>
        <script src="EditorAbstractClass.js"></script>
        <script src="AceEditor.js"></script>
    </head>
    <body>
        <button id="getContentBtn">Get Content Button</button>
        <button id="persistContentBtn">Persist Content Button</button>
        <button id="minimizeBtn">Minimize Button</button>
        <button id="unminimizeBtn">Unminimize Button</button>
        <button id="closeBtn">Close Button</button>
        <div id="text"></div>
        <div id="editor" style="position: absolute; height: 100%; width: 100%;"></div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const getBtn = document.getElementById('getContentBtn');
                const perBtn = document.getElementById('persistContentBtn');
                const minBtn = document.getElementById('minimizeBtn');
                const unminBtn = document.getElementById('unminimizeBtn');
                const closeBtn = document.getElementById('closeBtn');
                
                const editor = new AceEditor(document.getElementById('editor'));
                editor.mount();
                console.log("it seems to have mounted");

                getBtn.addEventListener('click', () => {
                    console.log(editor.getContent());
                });
                perBtn.addEventListener('click', () => {
                    editor.persistContent();
                });

                minBtn.addEventListener('click', () => {
                    editor.minimize(onSwitch);                    
                });
                unminBtn.addEventListener('click', () => {
                    editor.unminimize(onSwitch);
                });
                closeBtn.addEventListener('click', () => {
                    editor.close(onSwitch);
                });

            
                function onSwitch(status){
                    let text = document.getElementById("text");
                    text.innerHTML = `Status: ${status}`;
                }
            });
        </script>
    </body>
</html>
